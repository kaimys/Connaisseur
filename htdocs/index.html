<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>MovieLens Mahout Example</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/recommender.css" rel="stylesheet">

    <script src="/js/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#go").click(function() {
                $.ajax({
                    url: "/user/" + $("#user-id").val(),
                    dataType: "json"
                }).done(function(data) {
                    console.log(data);
                    var html = "";
                    data.response.recommendations.forEach(function(movie) {
                        html += "<tr><td>"+ movie.id +"</td><td>" + movie.title + "</td><td><a target='_new' href='" + movie.url + "'>" + movie.url + "</a></td></tr>";
                    });
                    $("#results").html(html);
                });
            });
        });
    </script>

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Recommender</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">

        <h1>MovieLens Mahout Example</h1>

        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input id="user-id" type="text" class="form-control">
                    <span class="input-group-btn">
                        <button id="go" class="btn btn-default" type="button">Go!</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->


        <p></p>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Result</div>

            <!-- Table -->
            <table class="table" id="results">

            </table>
        </div>
    </div>

</div><!-- /.container -->

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
